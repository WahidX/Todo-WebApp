<!DOCTYPE html>
<html>
    <head>
        <title>TodoX</title>
        <script src="https://kit.fontawesome.com/d11463871a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="index.css"> 
    </head>
    <body>
        
        <div id="app-container">
            <div id="add-bar">
                <button id="add" type="submit">
                    <i class="fas fa-plus"></i>
                </button>
                <textarea id="input" name="input" placeholder="Enter here..."></textarea>
            </div>
            <div id="extra-tools">
                <button id="completeAll" onclick="completeAll()">Complete all tasks</button>
                <button id="clear-completed" onclick="clearCompleted()">Clear completed</button>
            </div>
            <div id="note-container">
    
<!--
                <div class="note">
                    <input type="checkbox" onclick="checkClicked(this)" id="1" class="note-input">
                    <label for="1">task1</label>
                    <button onclick="deleteNote(this)"><i class="fas fa-times"></i></button>
                </div>
-->
            
            </div>
            <div id="clear-btn">
                <button>Clear All</button>
            </div>
            <footer>
                <div id="incomplete-count">count</div>
                <div id="viewtoggles">
                    <input type="radio" id="all" name="view-mode" value="all" checked>
                    <label for="all" onclick=toggleCheck(this)>All</label>
                    
                    <input type="radio" id="incomplete" name="view-mode" value="incomplete">
                    <label for="incomplete" onclick=toggleCheck(this)>Incomplete</label>
                    
                    <input type="radio" id="complete" name="view-mode" value="complete">
                    <label for="complete" onclick=toggleCheck(this)>Complete</label>
                </div>
            </footer>
        </div>
            
        
        <script src="index.js"></script>
    </body>

</html>
